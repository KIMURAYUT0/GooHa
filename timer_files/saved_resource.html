    <script>
        class Se
                {
                    constructor(jparent,src,channels=1)
                    {    
                    const setags=[];
                    for(var i=0;i<channels;i++){
                        jparent.append('<audio id="sound" preload="auto" src="'+src+'" type="audio/mp3"></audio>');
                        const a = jparent.children('audio:last-child')[0];
                        a.load();
                        setags.push(a);
                    }
                    this._tags=setags;
                    this._channel=0;
                    }

                    play(){
                    this._channel=(this._channel+1)%this._tags.length;
                    const a=this._tags[this._channel];
                    if(a.currentTime!=0){
                        if(!a.ended){
                        //終わってない場合は再生位置リセット
                        a.currentTime=0;
                        }else{
                        //終わってたら再生再開
                        a.play();
                        }
                    }else{
                        a.play();
                    }
                    }

                    /** 全てのチャンネルのSEを停止 */
                    stop()
                    {
                    for(var a of this._tags){
                        if(!a.ended){
                        a.pause();
                        a.currentTime=0;
                        }
                    }
                    }
                }
        
        console.log("initialize");

        const se_parent=$("body");
        const se={
            beep_at_3 : new Se(se_parent,"beep1.mp3",1),
            beep_at_2 : new Se(se_parent,"beep1.mp3",2),
            beep_at_1 : new Se(se_parent,"beep1.mp3",3),
            beep_at_0 : new Se(se_parent,"beep2.mp3",4),
        };

    </script>

            </div>

        <div class="flex justify-around mb-4">
            <div class="circle bg-gray-200" id="randomNumber">5</div>
            <div class="circle bg-gray-200" id="countdown">20s</div>
        </div>
        <div class="flex justify-center">
            <button id="startButton" class="bg-orange-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" style="width:100%;height:100px">
                START
            </button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const randomNumberElement = document.getElementById('randomNumber');
        const countdownElement = document.getElementById('countdown');
        const memberInput = document.getElementById('member');
        const timeInput = document.getElementById('time');

        let countdown;
        let previousNumber;

        function getRandomNumber(max) {
            let randomNum;
            do {
                randomNum = Math.floor(Math.random() * max) + 1;
            } while (randomNum === previousNumber);
            previousNumber = randomNum;
            return randomNum;
        }

        function startCountdown(seconds) {
            clearInterval(countdown);
            let currentTime = seconds;

            countdown = setInterval(() => {

                switch (currentTime) {
                    case 3:
                        se.beep_at_3.play(); 
                        break;
                    case 2:
                        se.beep_at_2.play(); 
                        break;
                    case 1:
                        se.beep_at_1.play(); 
                        break;
                    case 0:
                        se.beep_at_0.play(); 
                        break;
                    default:
                        break;
                }

                if (currentTime <= 0) {
                    clearInterval(countdown);
                    startNewCountdown();
                    return;
                }

                countdownElement.textContent = currentTime + 's';
                currentTime -= 1;
            }, 1000);
        }

        function startNewCountdown() {
            const x = parseInt(memberInput.value, 10) || 20;
            const y = parseInt(timeInput.value, 10) || 20;
            randomNumberElement.textContent = getRandomNumber(x);
            startCountdown(y);
        }

        startButton.addEventListener('click', startNewCountdown);
    </script>
