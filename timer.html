3e1\u003c/div\u003e\n            \u003cdiv class=\"circle bg-gray-200\" id=\"countdown\"\u003e20s\u003c/div\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"flex justify-center\"\u003e\n            \u003cbutton id=\"startButton\" class=\"bg-orange-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline\" type=\"button\"\u003e\n                START\n            \u003c/button\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        const startButton = document.getElementById('startButton');\n        const randomNumberElement = document.getElementById('randomNumber');\n        const countdownElement = document.getElementById('countdown');\n        const memberInput = document.getElementById('member');\n        const timeInput = document.getElementById('time');\n\n        let countdown;\n        let previousNumber;\n\n        function getRandomNumber(max) {\n            let randomNum;\n            do {\n                randomNum = Math.floor(Math.random() * max) + 1;\n            } while (randomNum === previousNumber);\n            previousNumber = randomNum;\n            return randomNum;\n        }\n\n        function startCountdown(seconds) {\n            clearInterval(countdown);\n            let currentTime = seconds;\n\n            countdown = setInterval(() =\u003e {\n                if (currentTime \u003c= 0) {\n                    clearInterval(countdown);\n                    startNewCountdown();\n                    return;\n                }\n\n                countdownElement.textContent = currentTime + 's';\n                currentTime -= 1;\n            }, 1000);\n        }\n\n        function startNewCountdown() {\n            const x = parseInt(memberInput.value, 10) || 20;\n            const y = parseInt(timeInput.value, 10) || 20;\n            randomNumberElement.textContent = getRandomNumber(x);\n            startCountdown(y);\n        }\n\n        startButton.addEventListener('cli
